<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body id="root">
    <section class="progress">
      <div id="parent"></div>
      <form class="progress__form">
        <div class="progress__form-element">
          <label class="progress__form-label">
            <input id="progress__percent" class="progress__percent" type="number" min="0" max="100"/>
          </label>
          <span class="progress__span">Value</span>
        </div>
        <div class="progress__form-element">
          <label class="progress__form-label">
            <input id="progress__animate" class="progress__percent" type="checkbox"/>
            <div class="progress__slider">
              <div class="progress__knob"></div>
            </div>
          </label>
          <span class="progress__span">Animated</span>
        </div>
        <div class="progress__form-element">
          <label class="progress__form-label">
            <input id="progress__hide" class="progress__percent" type="checkbox"/>
            <div class="progress__slider">
              <div class="progress__knob"></div>
            </div>
          </label>
          <span class="progress__span">Hide</span>
        </div>
      </form>
    </section>
  <script src="progressAPI.js"></script>
  <script src="index.js"></script>
  </body>
</html>
